<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="seleccion_pokemon.css">
    <link rel="stylesheet" href="style_inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Pantalla de selección de pokemon -->
    <section class="pantalla__selecPokemon">
        <img class="fondo__selecPokemon" src="fotos/Fondo_seleccion_pokemon.png"
            alt="el fondo de la pagina es la entrada al centro pokemon">



        <div class="explicacion_selecPokemon explicacion_selecPokemon--font">
            <h1 class="explicacion_selecPokemon--font">¡Bienvenido! Has llegado al centro pokemon</h1>
            <p>Ahora es tu turno de elegir quien va a ser tu compañero <br>durante el resto de la aventura.</p>
            <div class="explicacion_selecPokemon__pista">
                <p class="explicacion_selecPokemon__pista--button">Pista</p>
                <p class="explicacion_selecPokemon__pista--oculto">Esta decisión será cruzial en los siguientes pasos,
                    <br>así que piensatelo bien
                </p>
            </div>
        </div>



        <section class="box__selecPokemon">
                <img class="box__selecPokemon__img" src="fotos/Nidoran.png" alt="Foto del pokemon Nidoran">
                <img class="box__selecPokemon__img" src="fotos/Staryu.png" alt="Foto del pokemon Staryu">
                <img class="box__selecPokemon__img" src="fotos/Vulpix.png" alt="Foto del pokemon Vulpix">
        </section>
    </section>

    <!-- Pantalla de selección de inventario -->
    <section class="pantalla__selecInvent">
        <img class="fondo__selcInvent" src="fotos/Fondo_seleccion_inventario.png"
            alt="el fondo de la pagina es la enfermería del centro pokemon">

        <div class="explicacion_selecInvent">
            <h1>Inventario</h1>
            <p>Unicamente puedes elegir un objeto para tu inventario. ¡Elige bien!</p>

            <div>
                    <img class="explicacion_selecInvent--img" src="fotos/Revivir.png" alt="">
                    <img class="explicacion_selecInvent--img" src="fotos/Linterna.png" alt="">
                    <img class="explicacion_selecInvent--img" src="fotos/Pocion.png" alt="">
            </div>

        </div>
    </section>

    <!-- Linkear el script -->
    <script src="script.js"></script>

</body>

</html>
